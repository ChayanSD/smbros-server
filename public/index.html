<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Test</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
    }
    .checkbox-group input {
      width: auto;
      margin-right: 10px;
    }
    .section {
      border-top: 1px solid #eee;
      padding-top: 15px;
      margin-top: 20px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .hidden {
      display: none;
    }
    #card-element {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Registration Test</h1>
    <form id="registration-form">
      <div class="form-group">
        <label for="accountType">Account Type:</label>
        <select id="accountType">
          <option value="Bidding">Bidding</option>
          <option value="Seller">Seller</option>
        </select>
      </div>

      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
      </div>

      <div class="form-group">
        <label for="middleName">Middle Name (optional):</label>
        <input type="text" id="middleName">
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>

      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="termsAccepted" required>
          <label for="termsAccepted">I accept the terms and conditions</label>
        </div>
      </div>

      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="newsletter">
          <label for="newsletter">Subscribe to newsletter</label>
        </div>
      </div>

      <div class="section">
        <h3>Billing Address</h3>
        <div class="form-group">
          <label for="billingCountry">Country:</label>
          <input type="text" id="billingCountry" required>
        </div>
        <div class="form-group">
          <label for="billingAddress1">Address 1:</label>
          <input type="text" id="billingAddress1" required>
        </div>
        <div class="form-group">
          <label for="billingAddress2">Address 2 (optional):</label>
          <input type="text" id="billingAddress2">
        </div>
        <div class="form-group">
          <label for="billingCity">City:</label>
          <input type="text" id="billingCity" required>
        </div>
        <div class="form-group">
          <label for="billingPostcode">Postcode:</label>
          <input type="text" id="billingPostcode" required>
        </div>
      </div>

      <div class="section">
        <h3>Shipping Address</h3>
        <div class="form-group">
          <div class="checkbox-group">
            <input type="checkbox" id="sameAsBilling">
            <label for="sameAsBilling">Same as billing address</label>
          </div>
        </div>
        <div id="shipping-fields" class="hidden">
          <div class="form-group">
            <label for="shippingCountry">Country:</label>
            <input type="text" id="shippingCountry">
          </div>
          <div class="form-group">
            <label for="shippingAddress1">Address 1:</label>
            <input type="text" id="shippingAddress1">
          </div>
          <div class="form-group">
            <label for="shippingAddress2">Address 2 (optional):</label>
            <input type="text" id="shippingAddress2">
          </div>
          <div class="form-group">
            <label for="shippingCity">City:</label>
            <input type="text" id="shippingCity">
          </div>
          <div class="form-group">
            <label for="shippingPostcode">Postcode:</label>
            <input type="text" id="shippingPostcode">
          </div>
        </div>
      </div>

      <div class="section">
        <h3>Payment Details</h3>
        <div class="form-group">
          <label for="cardHolder">Card Holder Name:</label>
          <input type="text" id="cardHolder" required>
        </div>
        <div class="form-group">
          <label for="card-element">Credit or debit card</label>
          <div id="card-element"></div>
          <div id="card-errors" class="error" role="alert"></div>
        </div>
      </div>

      <button type="submit">Register</button>
    </form>

    <div id="message" class="message hidden"></div>
  </div>

  <script>
    // Initialize Stripe
    const stripe = Stripe('pk_test_51SI3XP8JtdD1P1j17rn41Gi2j8F2UULL4Qiv0vyjlOqMboBkS91T1QGxjVI7R8XuQrNoxYF4JvsGHf38WtNYvC7B002pHW1aOM');
    let cardElement;

    // Initialize card element when page loads
    document.addEventListener('DOMContentLoaded', function() {
      const elements = stripe.elements();
      cardElement = elements.create('card', {
        style: {
          base: {
            color: '#32325d',
            fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
            fontSmoothing: 'antialiased',
            fontSize: '16px',
            '::placeholder': {
              color: '#aab7c4'
            }
          },
          invalid: {
            color: '#fa755a',
            iconColor: '#fa755a'
          }
        }
      });

      cardElement.mount('#card-element');

      // Listen for errors from the card Element
      cardElement.on('change', (event) => {
        const displayError = document.getElementById('card-errors');
        if (event.error) {
          displayError.textContent = event.error.message;
        } else {
          displayError.textContent = '';
        }
      });
    });

    document.getElementById('sameAsBilling').addEventListener('change', function() {
      const shippingFields = document.getElementById('shipping-fields');
      if (this.checked) {
        shippingFields.classList.add('hidden');
      } else {
        shippingFields.classList.remove('hidden');
      }
    });

    document.getElementById('registration-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      // First, create a SetupIntent on the server
      try {
        const setupIntentResponse = await fetch('/create-setup-intent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: document.getElementById('email').value })
        });

        if (!setupIntentResponse.ok) {
          throw new Error('Failed to create setup intent');
        }

        const setupIntentData = await setupIntentResponse.json();

        // Confirm the card setup with Stripe
        const result = await stripe.confirmCardSetup(
          setupIntentData.clientSecret,
          {
            payment_method: {
              card: cardElement,
              billing_details: {
                name: document.getElementById('cardHolder').value,
              }
            }
          }
        );

        if (result.error) {
          const messageDiv = document.getElementById('message');
          messageDiv.className = 'message error';
          messageDiv.textContent = result.error.message;
          messageDiv.classList.remove('hidden');
          return;
        }

        // Card setup successful, now register the user
        const formData = {
          accountType: document.getElementById('accountType').value,
          firstName: document.getElementById('firstName').value,
          middleName: document.getElementById('middleName').value || undefined,
          lastName: document.getElementById('lastName').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value,
          password: document.getElementById('password').value,
          termsAccepted: document.getElementById('termsAccepted').checked,
          newsletter: document.getElementById('newsletter').checked,
          billing: {
            country: document.getElementById('billingCountry').value,
            address1: document.getElementById('billingAddress1').value,
            address2: document.getElementById('billingAddress2').value || undefined,
            city: document.getElementById('billingCity').value,
            postcode: document.getElementById('billingPostcode').value,
          },
          shipping: {
            sameAsBilling: document.getElementById('sameAsBilling').checked,
          },
          payment: {
            cardHolder: document.getElementById('cardHolder').value,
            cardNumber: '4242424242424242', // Placeholder - actual card data is handled by Stripe
            expMonth: 12,
            expYear: 2025,
            cvc: '123',
          }
        };

        if (!formData.shipping.sameAsBilling) {
          formData.shipping.country = document.getElementById('shippingCountry').value;
          formData.shipping.address1 = document.getElementById('shippingAddress1').value;
          formData.shipping.address2 = document.getElementById('shippingAddress2').value || undefined;
          formData.shipping.city = document.getElementById('shippingCity').value;
          formData.shipping.postcode = document.getElementById('shippingPostcode').value;
        }

        const response = await fetch('http://localhost:3000/api/user/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        });

        const responseResult = await response.json();
        const messageDiv = document.getElementById('message');

        if (response.ok) {
          messageDiv.className = 'message success';
          messageDiv.textContent = 'Registration successful!';
        } else {
          messageDiv.className = 'message error';
          messageDiv.textContent = responseResult.message || 'Registration failed';
        }

        messageDiv.classList.remove('hidden');
      } catch (error) {
        const messageDiv = document.getElementById('message');
        messageDiv.className = 'message error';
        messageDiv.textContent = 'Network error: ' + error.message;
        messageDiv.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
